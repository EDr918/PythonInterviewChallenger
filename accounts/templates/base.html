<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      {% if user.is_authenticated %}
        <li><a href="/profile/">Profile</a></li>
        <li><a href="/logout/">Log out</a></li>
      {% else %}
        <li><a href="/login/">Log in</a></li>
        <li><a href="/signup/">Sign up</a></li>
      {% endif %}
    </ul>
  </nav>
  {% block content %}{% endblock %}
</body>
</html>
