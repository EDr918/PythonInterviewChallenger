{% extends 'base.html' %}

{% block content %}
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="https://freesvgillustration.com/wp-content/uploads/2021/12/Bloging.svg"
              class="img-fluid" alt="Phone image">
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add question here</p>
            <form method="POST" action="" class="form">
            {% csrf_token %}
            <div class="form-outline mb-3">
                <input type="text" id="question" name="question" class="form-control"
                       placeholder="Question"/>
                <label class="form-label" for="question"></label>
            </div>
            <div class="form-outline mb-3">
                <input type="text" id="answer_1" name="answer_1" class="form-control"
                       placeholder="Answer 1"/>
                <label class="form-label" for="answer_1"></label>
            </div>
            <div class="form-outline mb-3">
                <input type="text" id="answer_2" name="answer_2" class="form-control"
                       placeholder="Answer 2"/>
                <label class="form-label" for="answer_2"></label>
            </div>
            <div class="form-outline mb-3">
                <input type="text" id="answer_3" name="answer_3" class="form-control"
                       placeholder="Answer 3"/>
                <label class="form-label" for="answer_3"></label>
            </div>
            <div class="form-outline mb-3">
                <input type="text" id="answer_4" name="answer_4" class="form-control"
                       placeholder="Answer 4"/>
                <label class="form-label" for="answer_4"></label>
            </div>
            <div class="form-outline mb-3">
                <input type="text" id="correct_answer" name="correct_answer" class="form-control"
                       placeholder="Correct answer"/>
                <label class="form-label" for="correct_answer"></label>
            </div>
            <div class="form-outline mb-3">
                <label class="form-label">Choose experience for Your question:</label>
                {{form.experience}}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add</button>
            </form>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
